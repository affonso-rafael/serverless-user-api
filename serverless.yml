service: user-serverless-api
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs14.x

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          path: /hello
          method: get

plugins:
  - serverless-offline
  - serverless-localstack

custom:
  localstack:
    stages:
      - local